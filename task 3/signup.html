                <h1>Sign up </h1>

        <div class="line">
            <label for=""> <i class="fa-solid fa-user"></i> </label>
            <input type="text" name="name" id="name" placeholder="Your Name" required>
        </div>
        <div class="line">
            <label for=""> <i class="fa-solid fa-envelope"></i> </label>

        </div>

        </div>

            <label for=""> <i class="fa-solid fa-lock"></i> </label>
            <input type="password" name="password" id="password" placeholder="Repeat password" required> <br>

        <div class="last">
            <input type="checkbox" name="" id=""> <br>
            <label for="remember me">I agree all statements in <a href="#">Terms of service</a></label>
        </div>
       
        <button>Register</button>
</div>
