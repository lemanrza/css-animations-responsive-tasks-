<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signin.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
    <div class="card">
        <div class="signin">
            <div class="image">
                <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signin-image.jpg" alt="picture">

            </div>
            <div class="register">
                <h1>Sign in </h1>
                <form action="#">
                    <div class="line">
                        <label for=""> <i class="fa-solid fa-user"></i> </label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="line">
                        <label for=""> <i class="fa-solid fa-lock"></i> </label>
                        <input type="password" name="password" id="password" placeholder="Password" required> <br>
                    </div>
                    <div class="last">
                        <input type="checkbox" name="" id=""> <br>
                        <label for="remember me">Remember me</label>
                    </div>
                    <button>Log in</button>
            </div>
            </form>
        </div>
        <div class="ending">
            <a href="/task 3/signup.html">Create an account</a>
            <span class="social">
                <p>Or login with </p>
                <div class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                </div>
            </span>
        </div>
    </div>
</body>

</html>
